<div class="page-header">
	<h1><img id="cd_symbol" src="{{ @UI }}img/noun_14008_cc.svg" alt=""/> CryptDown
		<small>"pegados" con Markdown cifrados con AES en el lado del cliente</small>
	</h1>
</div>

<form id="composeForm" class="form" method="post" action="{{ @LEGACY_ROUTING ? '?r=' : '' }}create">
	<fieldset>
		<div role="tabpanel" id="composeTabs">
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active"><a href="#write" aria-controls="write" role="tab" data-toggle="tab">Escribe WYSIWYG</a></li>
				<li role="presentation"><a href="#md" aria-controls="md" role="tab" data-toggle="tab">Muestra el Markdown</a>
				</li>
			</ul>
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="write">
					<div id="mdview" class="editable well link-flip"></div>
				</div>
				<div role="tabpanel" class="tab-pane" id="md">
					<textarea id="cryptdown" class="form-control">## **Cabecera** de tu hoja de marcado cifrada

**Yeja**, este es tu documento con [markdown](https://es.wikipedia.org/wiki/Markdown). Simplemente haz click aquí y empieza a teclear.

Selecciona algún texto para que aparezca la **barra de herramientas**.</textarea>
					<textarea name="cryptdown" id="encryped" class="hidden"></textarea>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<label for="pass">Clave para el cifrado</label>
				<div class="input-group">
					<input type="password" placeholder="Password" id="pass" class="form-control" required>

					<span class="input-group-btn">
						<button type="button" id="savePw" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="save password on this device?">
							<i class="fa fa-floppy-o fa-fw"></i>
						</button>
					</span>
				</div>

				<div class="checkbox">
					<label>
						<input type="checkbox" id="randomPassword"> generar clave aleatoria
					</label>
				</div>
			</div>
			<div class="col-sm-2">
				<label for="lifetime">Tiempo de vida</label>
				<select id="lifetime" class="form-control" name="lifetime">
					<option value="1h">1 hora</option>
					<option value="1d" selected>1 día</option>
					<option value="1w">1 semana</option>
					<option value="1m">1 mes</option>
					<option value="1y">1 año</option>
				</select>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col-sm-4 col-md-2">
				<button id="saveBtn" class="btn btn-primary btn-block" type="submit">
					<i class="fa fa-floppy-o fa-fw"></i> Guardar
				</button>
			</div>
		</div>
	</fieldset>
</form>
